version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cola-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
    networks:
      - cola-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cola-backend
    volumes:
      - ./volumes/uploads:/app/uploads
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "false"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cola-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cola-frontend
    ports:
      - "80:80"
    volumes:
      - ./volumes/uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
    networks:
      - cola-network
    restart: unless-stopped

networks:
  cola-network:
    driver: bridge

volumes:
  postgres-data: