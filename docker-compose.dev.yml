version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cola-db-dev
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: md5
    volumes:
      - ./volumes/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cola-network
    healthcheck:
       test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
       interval: 10s
       timeout: 5s
       retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cola-backend-dev
    volumes:
      - ./backend/app:/app/app  # Mount source code for hot-reload
      - ./volumes/uploads:/app/uploads
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cola-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cola-frontend-dev
    volumes:
      - ./frontend/src:/app/src  # Mount source code for hot-reload
      - ./frontend/public:/app/public
      - /app/node_modules  # Don't override node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - cola-network
    environment:
      - VITE_API_URL=http://localhost:8000

networks:
  cola-network:
    driver: bridge

volumes:
  postgres-data: